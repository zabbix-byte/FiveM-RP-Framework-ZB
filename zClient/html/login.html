<html>
<header>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./static/css/login.css" type="text/css">
	<script src="./static/js/login.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</header>

<body>
	<div class="main">
		<div class="register">
			<form>
				<h1> REGISTER </h1>
				<div class="mb-3">
					<label style="color:white" for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" aria-describedby="username">
				</div>

				<div class="mb-3">
					<label style="color:white" for="email" class="form-label">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label style="color:white" for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="password">
				</div>
				<button type="submit" class="btn btn-outline-light">Register</button>
			</form>

			<div class="go_to">
				<button id="login_buttom" class="btn btn-outline-light">Go Login</button>
			</div>		
			
		</div>

		<div class="login">
			<form>
				<h1> LOGIN </h1>
				<div class="mb-3">
					<label style="color:white" for="username" class="form-label">Username</label>
					<input type="text" class="form-control" name="username" id="login_username" aria-describedby="emailHelp" required>
				</div>
				<div class="mb-3">
					<label style="color:white" for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="login_password" required>
				</div>
				<button type="submit" id="submit_login" class="btn btn-outline-light">Login</button>
				<h4 id="message_error"></h4>
			</form>
			<div class="go_to">
				<button id="register_buttom" class="btn btn-outline-light">Go Register</button>
			</div>
		</div>

	</div>
	
</body>

</html>
